<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدبلومات والتسجيل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .back-link {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        h1, h2 {
            color: #007bff;
        }
        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        /* تم تعديل هذا الجزء لجعل النص على اليسار */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            direction: ltr; 
        }
        li {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .form-section {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-section input[type="text"],
        .form-section input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-section button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .form-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="index.html" class="back-link">→ العودة إلى الصفحة الرئيسية</a>
        
        <img src="اسم_صورتك.jpg" alt="صورة للمدرسة" class="main-image">
        
        <h2>PROGRAMME DE LA FORMATION</h2>
        <p>اكتشفوا معنا عالم البرمجة من خلال دبلوم شامل يغطي جميع الأساسيات.</p>
        
        <h3>المواد الأساسية:</h3>
        <ul>
        
            <li><FONT COLOR="BLACK"size="6">.</font>   		INFERMIER PLOYVALENT</li>

		   <li><FONT COLOR="BLACK"size="6">.</font>   		 GESTION D’ENTREPRISE</li>
            <li><FONT COLOR="BLACK"size="6">.</font>   		 GESTION INFORMATISÉ</li>
            <li><FONT COLOR="BLACK"size="6">.</font>		 INFERMIER AUXILIAIRE</li>
        </ul>

        <div class="form-section">
            <h3>سجل الآن عبر الإنترنت</h3>
            <form action="#" method="post">
                <input type="text" placeholder="الاسم الكامل" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <input type="text" placeholder="رقم الهاتف" required>
                <button type="submit">تأكيد التسجيل</button>
            </form>
        </div>
    </div>

</body>
</html>
